actor: FeaturesTester
modules:
    enabled:
        - \Helper\Features
        - WPDb
        - WPLoader
        - WPBrowser
    config:
        WPDb:
          dsn: 'mysql:host=%WP_DB_HOST%;dbname=%WP_DB_NAME%'
          user: %WP_DB_USER%
          password: %WP_DB_PASSWORD%
          dump: tests/_data/aggregator-dump.sql
          populate: true
          cleanup: true
          url: '%WP_URL%'
          tablePrefix: wp_
          waitlock: 10
        WPBrowser:
          url: '%WP_URL%'
          adminUsername: %WP_ADMIN_USERNAME%
          adminPassword: '%WP_ADMIN_PASSWORD%'
          adminUrl: /wp-admin
        WPLoader:
          # just load WordPress using the same db as WPDb
          loadOnly: true
          wpRootFolder: %WP_ROOT_FOLDER%
          dbName: %WP_DB_NAME%
          dbHost: %WP_DB_HOST%
          dbUser: %WP_DB_USER%
          dbPassword: '%WP_DB_PASSWORD%'
